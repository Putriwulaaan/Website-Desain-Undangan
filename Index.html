<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayres Papper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        header {
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            height: 60px;
            width: auto;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
            border-radius: 4px;
        }

        nav a:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .welcome {
            min-height: calc(100vh - 92px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(rgba(255,255,255,0.9), rgba(255,255,255,0.9)),
                        url('background-pattern.jpg');
            background-size: cover;
            background-position: center;
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease;
        }

        .welcome p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            animation: fadeInUp 1s ease 0.3s;
            animation-fill-mode: both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 1rem;
            }

            .logo {
                margin-bottom: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            .welcome {
                padding: 1rem;
                min-height: calc(100vh - 140px);
            }

            .welcome p {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="Ayres.webp" alt="Ayres Papper Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profil.html">Profile</a></li>
                <li><a href="produk.html">Products</a></li>
                <li><a href="saran.html">Feedback</a></li>
            </ul>
        </nav>
    </header>

    <section class="welcome">
        <h1>Selamat Datang di Ayres Papper</h1>
        <p>Menampilkan berbagai macam undangan dan undangan digital dengan desain simple dan elegan.</p>
    </section>
</body>
</html>
